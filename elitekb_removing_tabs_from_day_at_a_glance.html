<h1><span style="color: #2980b9;"><b><span style="font-family: Arial,Helvetica,sans-serif;"><span style="font-size: 16pt;">Removing Tabs from Day at a Glance from Security Menu </span></span></b></span></h1>
<br><p style="background: white;margin: 5pt 0pt 0pt 54pt;"><span style="font-family: Arial,Helvetica,sans-serif;"><span style="color: black;">1.  </span><span style="color: black;">From <b>Program Menu&gt; Menu Security&gt;Day at a Glance tab</b>, uncheck the boxes you do not want to show in Day at a Glance.</span></span></p>

<p style="background: white;margin: 5pt 0pt 0pt 120px;"><img alt="" src="https://por.file.force.com/servlet/rtaImage?eid=ka04u000000DH4b&amp;feoid=00N0L000006oGFU&amp;refid=0EM4u000002pAZb"></img><br> </p>

<p style="background: white;margin: 5pt 0pt 0pt 120px;"><span style="font-family: Arial,Helvetica,sans-serif;"><span style="color: black;">2.  </span><span style="color: black;">Enter the terminals from the all terminals to the terminals in this group.</span></span><br> </p>

<p style="background: white;margin: 5pt 0pt 0pt 120px;"><span style="font-family: Arial,Helvetica,sans-serif;"><span style="color: black;">3.  </span><span style="color: black;">Click OK</span></span></p>
