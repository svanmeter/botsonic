<h1><span style="color: #2980b9;">RFID Integration</span></h1>

<p>You can mass enroll as many tags as you like against any inventory record. You can also disenroll tags that are recycled over the life of a tag.</p>

<p> </p>

<p>From Program Menu&gt;File Maintenance&gt;RFID Integration.</p>

<p> </p>

<p>Select Disenroll to remove tags</p>
