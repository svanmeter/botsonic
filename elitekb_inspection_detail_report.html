<p class="p_1"><span style="font-size: 16pt;color: #4682b4;">Inspection Detail Report</span></p>

<p>Inspection Detail Report gives you the ability to print out all the inspection jobs for a given date range. Enter your date range at the top click generate at the bottom it will show you all the inspections for that date range.</p>
