<h1><span style="color: #2980b9;"><span style="font-size: 16pt;">Specs Tab </span></span></h1>

<p style="margin: 5pt 0pt;text-autospace: ;">The Specs tab holds the item specifications or any general notes that you want to store with this item. The Specs will be displayed with this item in Item Availability and print out on the Item Tear Sheet for the customer. It is a free format field.</p>
